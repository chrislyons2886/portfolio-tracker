<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <main class="container container-fluid mt-5">
        <div
        class="p-5 text-center bg-image"
        style="
          background-image: url('ASSETS/stock.jpeg');
          height:400px;
        "
      >
    <div class="d-flex justify-content-center h-100 pt-4">
        <div class="card shadow">
          <div class="card-header bg-secondary text-light">
            <h3>Sign Up</h3>
            
          </div>
          <div class="card-body">
            <form>
              <div class="form-group mx-sm-3 mb-2">
                <label for="inputName" class="sr-only">Name</label>
                <input type="Name" class="form-control" id="Name" placeholder="Name">
              </div>
      
              <div class="form-group mx-sm-3 mb-2">
                <label for="inputEmail" class="sr-only">Email</label>
                <input type="Email" class="form-control" id="Email" placeholder="Email">
              </div>
      
              <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
              </div>
             
              <div class="form-group pl-1 pt-1">
                  <input type="submit" value="Reigster" class="btn btn-primary">
              </div>
            </form>
          </div>
          <div class="card-footer bg-secondary">
            <div class="d-flex justify-content-center links text-light">
              Already registered?<a class='pl-1 text-primary' href="/login.html">Log in!</a>
            </div>
          </div>
        </div>
      </div>
    </main>
</body>
</html>
